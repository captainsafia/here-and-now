<template name="form">
  <div class="container form-container">
    <div class="row">
      <div class="col-xs-9">
        <h1>Add Event</h1>
      </div>
      <div class="col-xs-3 pull-right">
        <button class="btn btn-danger btn-fab btn-raised mdi-content-clear close"></button>
      </div>
    </div>
    <form class="submit-form">
      <div class="form-group row">
        <div class="col-xs-12">
          <input type="text" name="name" id="name" class="form-control" placeholder="What is the event?" />
        </div>
      </div>
      <br/>
      <div class="form-group row">
        <div class="col-xs-12">
          <textarea type="text" name="description" id="description" class="form-control" placeholder="Tell us more!" rows="5"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="time">When should everyone be there?</label>
        <div class="col-xs-12">
          <select class="form-control" name="time" id="time">
            <option>Come Now</option>
            <option>Come Soon</option>
            <option>Come Today</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <span class="btn btn-default file-upload btn-100">
            <span id="no-photo">
              <i class="mdi-image-camera-alt"></i>  Add a Photo
            </span>
            <span id="has-photo" class="hidden">
              <i class="mdi-action-done"></i>
            </span>
            <input type="file" name="photo" id="photo-upload" class = "myFileInput"/>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-100">Add Your Event</button>
        </div>
      </div>
    </form>
  </div>
</template>
