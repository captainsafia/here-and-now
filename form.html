<template name="form">
  <div class="container form-container">
    <form>
      <div class="form-group">
        <div class="col-xs-12">
          <textarea type="text" class="form-control" placeholder="what is the event?"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <textarea type="text" class="form-control 100" placeholder="tell us more!"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <span class="btn btn-default file-upload btn-100">
            <i class="mdi-image-camera-alt"></i>  Share a Photo
            <input type="file" />
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-100">Add Your Event</button>
        </div>
      </div>
    </form>
  </div>
</template>
