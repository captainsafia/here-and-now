<template name="form">
  <div class="container form-container">
    <form>
      <div class="form-group">
        <input type="text" class="form-control 100" placeholder="what is the event?" />
      </div>
      <div class="form-group">
        <textarea type="text" class="form-control 100" placeholder="tell us more!"></textarea>
      </div>
      <span class="btn btn-default file-upload 100">
        Share a Photo
        <input type="file" class="100">
      </span>
      <button type="submit" class="btn btn-success 100">Add Your Event</button>
    </form>
  </div>
</template>
