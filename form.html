<template name="form">
  <div class="container form-container">
    <div class="row">
      <div class="col-xs-9">
        <h3>Add Event</h3>
      </div>
      <div class="col-xs-3 pull-right">
        <button class="btn btn-danger btn-small"><i class="mdi-navigation-close"></i></button>
      </div>
    </div>
    <form>
      <div class="form-group row">
        <div class="col-xs-12">
          <input type="text" name="name" id="name" class="form-control" placeholder="what is the event?" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-12">
          <textarea type="text" name="description" id="description" class="form-control 100" placeholder="tell us more!"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-12">
          <select class="form-control" name="time" id="time">
            <option>come now</option>
            <option>come soon</option>
            <option>come today</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <span class="btn btn-default file-upload btn-100">
            <span id="no-photo">
              <i class="mdi-image-camera-alt"></i>  Share a Photo
            </span>
            <span id="has-photo" class="hidden">
              <i class="mdi-action-done"></i>
            </span>
            <input type="file" name="photo" id="photo-upload" />
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-100">Add Your Event</button>
        </div>
      </div>
    </form>
  </div>
</template>
